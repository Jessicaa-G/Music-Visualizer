<!DOCTYPE html>

<html>
	<head>
		<meta charset=utf-8>
		<title>Music Visualizer</title>

		<link rel="shortcut icon" href="img/soundwave.png">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="loading_screen">
			<img src="img/loading.svg">
			<p>LOADING...</p>
		</div>

		<div id="header">
			<div id="banner">
				<audio id="audio_player"></audio>
				<input id="audio_file" type="file" accept="audio/*" value="Select Song"></input>

				<div id="open_menu">
					<img src="img/menu2.svg">
				</div>
			</div>

			<p id="file_name"></p>
		</div>

		<div id="menu_container">
			<div id="close_menu">
				<img src="img/close.svg">
			</div>
			<p id="menu_title">Playlist</p>

			<div id="playlist">
				
			</div>
		</div>

		<div id="footer">
			<div id="playback-container">
				<button class="playback-btn" id="back_playback">
					<img src="img/back.svg" class="footer-img">
					play
				</button>
				<button class="playback-btn" id="play_playback">
					<img src="img/play.svg" class="footer-img">
					play
				</button>
				<button class="playback-btn" id="pause_playback">
					<img src="img/pause.svg" class="footer-img">
					pause
				</button>
				<!-- <button class="playback-btn" id="stop_playback" type="reset">
					<img src="img/stop.svg" class="footer-img">
					stop
				</button> -->
				<button class="playback-btn" id="skip_playback">
					<img src="img/skip.svg" class="footer-img">
					next
				</button>
			</div>

			<div id="time">
				<div id="inner-time"></div>
			</div>
		</div>

		<div id="credit">
			<p>2019 Jenny Lei</p>
		</div>

		<script src="app.js"></script>
		<script src="three.js"></script>
		<script src="playlist.js"></script>
		<script src="audio.js"></script>
		<script src="render.js"></script>
	</body>
</html>

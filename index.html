<!DOCTYPE html>

<html>
	<head>
		<meta charset=utf-8>
		<title>Dancing Melody</title>
		<link rel="shortcut icon" href="img/icons/logo.png">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
	</head>
	<body>
		<!-- 加载页面 -->
		<div id="loading_screen">
			<img src="img/icons/loading.svg">
			<p>LOADING...</p> 
		</div>
		
		<!-- 头部 -->
		<div id="header">
			<div id="banner">
				<!-- 上传音频按钮 -->
				<audio id="audio_player"></audio>
				<div id = "audio_box">
					<input id="audio_file" type="file" accept="audio/*" value="Select Song">上传音频文件</input>
				</div>
				<!-- 效果切换按钮组 -->
				<div id="change_group">
					<button class="effect-btn" id="effect1">
						<img src="img/icons/1.svg" class="footer-img" id="e1">
					</button>
					<button class="effect-btn" id="effect2">
						<img src="img/icons/2.svg" class="footer-img" id="e2">
					</button>
					<button class="effect-btn" id="effect3">
						<img src="img/icons/3.svg" class="footer-img" id="e3">
					</button>
					<button class="effect-btn" id="effect4">
						<img src="img/icons/4.svg" class="footer-img" id="e4">
					</button>
				</div>
				<!-- 菜单按钮 -->
				<div id="open_menu">
					<img src="img/icons/menu.svg">
				</div>
			</div>
			<!-- 音频文件名字 -->
			<p id="file_name"></p>
		</div>	

		<!-- 菜单 -->
		<div id="menu_container">
			<div id="close_menu">
				<img src="img/icons/close.svg">
			</div>
			<p id="menu_title">Playlist</p>
			<div id="playlist"></div>
		</div>

		<div id="footer">
			<!-- 音频控制按钮组 -->
			<div id="playback-container">
				<button class="playback-btn" id="back_playback">
					<img src="img/icons/pre.svg" class="footer-img">
					prev
				</button>
				<button class="playback-btn" id="play_playback">
					<img src="img/icons/play.svg" class="footer-img">
					play
				</button>
				<button class="playback-btn" id="pause_playback">
					<img src="img/icons/pause.svg" class="footer-img">
					pause
				</button>
				<button class="playback-btn" id="skip_playback">
					<img src="img/icons/next.svg" class="footer-img">
					next
				</button>
			</div>
			<!-- 音频播放时间轴 -->
			<div id="time">
				<div id="inner-time"></div>
			</div>
		</div>

		<div id="credit">
			<p>@2021 宫珍妮 关絜匀</p>
		</div>

		<script src="js/app.js"></script>
		<script src="js/three.js"></script>
		<script src="js/playlist.js"></script>
		<script src="js/audio.js"></script>
		<script src="js/effect1.js"></script>
		<script src="js/effect2.js"></script>
		<script src="js/effect3.js"></script>
		<script src="js/effect4.js"></script>
		<script src="js/change.js"></script>
	</body>
</html>
